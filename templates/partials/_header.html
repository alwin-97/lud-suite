{% load static %}

<div class="header">
    <div class="welcome-text">
        <h2>Welcome back,</h2>
        <p>Always stay updated in your YCLP portal</p>
    </div>
    <div class="user-info">
        <div class="user-name">{{ user.get_full_name }}</div>
        <div class="user-email">{{ user.email }}</div>
        <img src="{% static 'images/profile_icon.png' %}" alt="User Avatar" class="profile-img">
    </div>
</div>
