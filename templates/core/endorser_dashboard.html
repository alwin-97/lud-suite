{% extends 'base.html' %}
{% load static %}

{% block title %}
Dashboard
{% endblock title %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock links %}

{% block content %}
{% include 'partials/_header.html' %}

<div class="container py-4">
    <div class="row g-3">
        <!-- Left Section -->
        <div class="col-lg-6 col-md-12">
            <div class="row g-3">
                <!-- Work Schedule -->
                <div class="col-6">
                    <a href="{% url 'endorser_work_schedule' %}" class="text-decoration-none">
                        <div class="card text-center h-100">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center h-100">
                                <i class="fa-solid fa-calendar-days fa-2xl text-primary mb-2"></i>
                                <h6 class="fw-semibold mb-0">Work Schedule</h6>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Activity Log -->
                <div class="col-6">
                    <a href="{% url 'activity_log' %}" class="text-decoration-none">
                        <div class="card text-center h-100">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center h-100">
                                <i class="fa-solid fa-clipboard-list fa-2xl text-primary mb-2"></i>
                                <h6 class="fw-semibold mb-0">Activity Log</h6>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-6">
                    <a href="{% url 'endorser_profile' %}" class="text-decoration-none">
                        <div class="card text-center h-100">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center h-100">
                                <i class="fa-solid fa-user fa-2xl text-primary mb-2"></i>
                                <h6 class="fw-semibold mb-0">Public Profile</h6>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- Notification -->
                <div class="col-6">
                    <a href="{% url 'manage_assignment' %}" class="text-decoration-none">
                        <div class="card text-center h-100">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center h-100">
                                <i class="fa-solid fa-bell fa-2xl text-primary mb-2"></i>
                                <h6 class="fw-semibold mb-0">Notification</h6>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="col-lg-6 col-md-12">
            <div class="card h-100">
                <div class="card-header">
                    <span class="fw-semibold">Mentee Statistics</span>
                </div>
                <div class="card-body">
                    <canvas id="menteeChart" class="dashboard-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
